<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Admin Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-accent: #6366f1;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .x-small-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            color: #94a3b8;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
            display: block;
        }

        .form-control-custom {
            display: block;
            width: 100%;
            padding: 12px 16px;
            font-size: 14px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            background-color: #f8fafc;
            transition: 0.2s;
            margin-bottom: 15px;
        }

        .form-control-custom:focus {
            outline: none;
            border-color: var(--primary-accent);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn-login {
            background-color: var(--primary-accent);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 700;
            width: 100%;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .alert-custom {
            font-size: 13px;
            border-radius: 10px;
            border: none;
            background-color: #fee2e2;
            color: #b91c1c;
            padding: 12px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="p-4 text-center border-bottom bg-white">
        <div class="mb-3">
            <span class="p-3 bg-light rounded-circle d-inline-block">
                <i class="fas fa-lock text-primary fs-4" style="color: var(--primary-accent) !important;"></i>
            </span>
        </div>
        <h4 class="fw-bold mb-1">Welcome Back</h4>
        <p class="text-muted small mb-0">Sign in to your admin account</p>
    </div>

    <div class="p-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-custom d-flex align-items-center">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-1">
                <label class="x-small-label">Username</label>
                <input type="text" name="username" class="form-control-custom" placeholder="Enter your username" required>
            </div>

            <div class="mb-1">
                <label class="x-small-label">Password</label>
                <input type="password" name="password" class="form-control-custom" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-login shadow-sm">
                Login to Dashboard
            </button>
        </form>
    </div>

    <div class="p-4 bg-light text-center border-top">
        <p class="small text-muted mb-0">New here? 
            <a href="/register/" class="fw-bold text-decoration-none" style="color: var(--primary-accent);">Create an account</a>
        </p>
    </div>
</div>

</body>
</html>
