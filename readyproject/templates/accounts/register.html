<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Admin Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-accent: #6366f1;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .auth-card {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .x-small-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            color: #94a3b8;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
            display: block;
        }

        /* Styling Django's default inputs */
        input[type="text"], input[type="password"], input[type="email"] {
            display: block;
            width: 100%;
            padding: 12px 16px;
            font-size: 14px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            background-color: #f8fafc;
            transition: 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-accent);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn-register {
            background-color: var(--primary-accent);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 700;
            width: 100%;
            transition: 0.3s;
        }

        .btn-register:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        ul.errorlist {
            list-style: none;
            padding: 0;
            margin: 0;
            color: #ef4444;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="p-4 text-center border-bottom bg-white">
        <div class="mb-3">
            <span class="p-3 bg-light rounded-circle d-inline-block">
                <i class="fas fa-user-shield text-primary fs-4" style="color: var(--primary-accent) !important;"></i>
            </span>
        </div>
        <h4 class="fw-bold mb-1">Register</h4>
        <p class="text-muted small mb-0">Join our management platform</p>
    </div>

    <div class="p-4">
        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="mb-3">
                <label class="x-small-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="mt-1">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="btn-register mt-3 shadow-sm">
                Create Account
            </button>
        </form>
    </div>

    <div class="p-4 bg-light text-center">
        <p class="small text-muted mb-0">Already have an account? 
            <a href="/login/" class="fw-bold text-decoration-none" style="color: var(--primary-accent);">Login</a>
        </p>
    </div>
</div>

</body>
</html>
