<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task | QuickShop</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            padding-top: 50px;
        }

        .container-custom {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- Neo-Brutalist Card --- */
        .task-card {
            background: #fff;
            border: 4px solid #000;
            box-shadow: 12px 12px 0px #000;
            padding: 40px;
            border-radius: 0;
        }

        .task-card h1 {
            font-weight: 900;
            text-transform: uppercase;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .subtitle {
            font-weight: 600;
            color: #64748b;
            margin-bottom: 30px;
            display: block;
        }

        /* --- Styled Form Inputs --- */
        .form-label {
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .form-control, .form-select {
            border: 3px solid #000;
            border-radius: 0;
            padding: 12px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-control:focus, .form-select:focus {
            border-color: #4f46e5;
            box-shadow: none;
            background-color: #f5f7ff;
        }

        /* --- Action Button --- */
        .btn-create {
            background: #000;
            color: #fff;
            border: none;
            padding: 15px;
            font-weight: 900;
            text-transform: uppercase;
            width: 100%;
            transition: 0.2s;
            letter-spacing: 1px;
        }

        .btn-create:hover {
            background: #4f46e5;
            transform: translate(-4px, -4px);
            box-shadow: 6px 6px 0px #000;
        }

        /* --- Bottom Links --- */
        .nav-links {
            margin-top: 30px;
            text-align: center;
        }

        .nav-links a {
            color: #000;
            text-decoration: none;
            font-weight: 700;
            margin: 0 10px;
            font-size: 0.9rem;
            border-bottom: 2px solid transparent;
        }

        .nav-links a:hover {
            color: #4f46e5;
            border-bottom: 2px solid #4f46e5;
        }
    </style>
</head>
<body>

    <div class="container-custom">
        <div class="task-card">
            <h1>Create Task</h1>
            <span class="subtitle">Assign a new objective to your shop</span>

            <form method="post">    
                {% csrf_token %}
                
                <div class="mb-1">
                    <label class="form-label">Task Title</label>
                    <input type="text" name="title" class="form-control" placeholder="What needs to be done?" required>
                </div>

                <div class="mb-1">
                    <label class="form-label">Category</label>
                    <select name="category" class="form-select" required>
                        <option value="" selected disabled>Choose a category...</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn-create">
                    Add Task +
                </button>
            </form>
        </div>

        <div class="nav-links">
            <a href="{% url 'taskdetails' %}">View All Tasks</a>
            <a href="{% url 'create_category' %}">New Category</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
