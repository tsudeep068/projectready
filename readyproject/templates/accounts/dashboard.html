<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Admin Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-accent: #6366f1;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .welcome-card {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            background: #eef2ff;
            color: var(--primary-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .btn-logout {
            background-color: #fee2e2;
            color: #ef4444;
            border: none;
            padding: 10px 25px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            background-color: #fecaca;
            color: #dc2626;
            transform: translateY(-1px);
        }

        .nav-links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #f1f5f9;
        }
    </style>
</head>
<body>

<div class="welcome-card">
    <div class="user-avatar">
        <i class="fas fa-user"></i>
    </div>
    
    <h2 class="fw-bold text-dark mb-1">Hello, {{ request.user.username|default:"User" }}!</h2>
    <p class="text-muted mb-4">Welcome back to your Admin Pro dashboard.</p>

    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <a href="/products/" class="btn btn-primary px-4 py-2 rounded-pill fw-bold border-0 shadow-sm" style="background-color: var(--primary-accent);">
            <i class="fas fa-th-large me-2"></i>View Products
        </a>
        <a href="/logout/" class="btn-logout">
            <i class="fas fa-sign-out-alt me-2"></i>Logout
        </a>
    </div>

    <div class="nav-links">
        <p class="small text-muted mb-2">Quick Navigation</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="/orders/" class="text-decoration-none small fw-medium text-primary">Orders</a>
            <a href="/settings/" class="text-decoration-none small fw-medium text-primary">Settings</a>
        </div>
    </div>
</div>
<div>
    <a href="{% url 'create_task' %}">Create Task</a>
</div>

</body>
</html>
