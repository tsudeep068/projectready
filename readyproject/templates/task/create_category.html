<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Category | QuickShop</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            padding-top: 100px; /* Space for fixed navbar */
        }

        /* --- Reusing your Navbar Styles --- */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #ffffff;
            border-bottom: 3px solid #000000;
            z-index: 1000;
            height: 75px;
            display: flex;
            align-items: center;
        }

        .nav-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 900;
            color: #4f46e5;
            text-decoration: none;
        }

        /* --- Beautiful Form Card --- */
        .category-card {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border: 3px solid #000;
            box-shadow: 10px 10px 0px #000;
            padding: 40px;
            border-radius: 0px; /* Sharp edges for that clean look */
        }

        .category-card h1 {
            font-weight: 900;
            font-size: 1.8rem;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .form-control {
            border: 2px solid #000;
            border-radius: 0;
            padding: 12px;
            font-weight: 600;
        }

        .form-control:focus {
            border-color: #4f46e5;
            box-shadow: none;
            outline: none;
        }

        .btn-create {
            background: #4f46e5;
            color: white;
            border: 2px solid #000;
            padding: 12px 25px;
            font-weight: 900;
            text-transform: uppercase;
            width: 100%;
            transition: 0.2s;
            margin-top: 15px;
        }

        .btn-create:hover {
            background: #000;
            color: #fff;
            transform: translate(-3px, -3px);
            box-shadow: 5px 5px 0px #4f46e5;
        }

        /* --- Navigation Links --- */
        .nav-links {
            text-align: center;
            margin-top: 20px;
        }

        .nav-links a {
            color: #000;
            text-decoration: none;
            font-weight: 600;
            margin: 0 10px;
            font-size: 0.9rem;
            border-bottom: 2px solid transparent;
        }

        .nav-links a:hover {
            border-bottom: 2px solid #4f46e5;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">QuickShop</a>
            <div class="nav-links" style="margin-top: 0;">
                <a href="{% url 'taskdetails' %}">All Tasks</a>
                <a href="{% url 'create_task' %}">Back</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="category-card">
            <h1>Create Category</h1>
            <p class="text-muted mb-4">Organize your shop by adding a new product category.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-bold small">Category Name</label>
                    <input type="text" name="name" class="form-control" placeholder="e.g. Electronics, Fashion..." required>
                </div>
                
                <button type="submit" class="btn-create">
                    Create Category
                </button>
            </form>
        </div>

        <div class="nav-links">
            <p class="small text-muted">Quick Actions:</p>
            <a href="{% url 'create_task' %}">New Task</a> â€¢ 
            <a href="{% url 'taskdetails' %}">View Database</a>
        </div>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
