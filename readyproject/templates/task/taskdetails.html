<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | QuickShop</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            padding: 40px 20px;
        }

        .container-custom {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header Section */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-weight: 900;
            font-size: 2rem;
            text-transform: uppercase;
            margin: 0;
        }

        /* Neo-Brutalist Table */
        .table-container {
            background: #fff;
            border: 3px solid #000;
            box-shadow: 10px 10px 0px #000;
            overflow: hidden;
        }

        .table {
            margin-bottom: 0;
        }

        .table thead {
            background-color: #4f46e5;
        }

        .table thead th {
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 3px solid #000;
            padding: 15px;
        }

        .table tbody td {
            padding: 15px;
            vertical-align: middle;
            border-bottom: 1px solid #eee;
            font-weight: 500;
        }

        /* Action Buttons */
        .btn-action {
            text-decoration: none;
            font-weight: 700;
            padding: 6px 15px;
            border: 2px solid #000;
            transition: 0.2s;
            font-size: 0.85rem;
            display: inline-block;
            margin-right: 5px;
        }

        .btn-edit {
            background: #fcd34d; /* Yellow */
            color: #000;
        }

        .btn-delete {
            background: #ef4444; /* Red */
            color: #fff;
        }

        .btn-action:hover {
            transform: translate(-2px, -2px);
            box-shadow: 3px 3px 0px #000;
            color: #000;
        }

        .btn-delete:hover { color: #fff; }

        /* Top Navigation Links */
        .top-nav {
            margin-bottom: 15px;
        }

        .top-nav a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
            margin-right: 15px;
            font-size: 0.9rem;
        }

        .top-nav a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container-custom">
        <div class="top-nav">
            <a href="{% url 'create_task' %}">‚Üê Back to Tasks</a>
            <a href="{% url 'create_category' %}">+ Create Category</a>
        </div>

        <div class="page-header">
            <h1>Tasks List</h1>
            <span class="badge bg-dark rounded-pill">{{ tasks|length }} Total</span>
        </div>

        <div class="table-container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th style="width: 60%;">Task Title</th>
                        <th style="width: 40%; text-align: center;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                    <tr>
                        <td>{{ task.title }}</td>
                        <td class="text-center">
                            <a href="{% url 'taskupdate' task.id %}" class="btn-action btn-edit">Edit</a>
                            <a href="{% url 'delete_task_api' task.id %}" class="btn-action btn-delete">Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2" class="text-center text-muted py-5">
                            No tasks found. Start by creating one!
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
