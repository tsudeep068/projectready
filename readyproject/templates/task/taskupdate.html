<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task | QuickShop</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            padding-top: 80px;
        }

        .container-custom {
            max-width: 550px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- Neo-Brutalist Update Card --- */
        .update-card {
            background: #fff;
            border: 4px solid #000;
            box-shadow: 12px 12px 0px #fcd34d; /* Using Yellow for "Edit" mode */
            padding: 40px;
            border-radius: 0;
            position: relative;
        }

        .update-card h1 {
            font-weight: 900;
            text-transform: uppercase;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .task-id-badge {
            background: #000;
            color: #fff;
            padding: 4px 12px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 20px;
            display: inline-block;
        }

        /* --- Input Styling --- */
        .form-label {
            font-weight: 900;
            font-size: 0.8rem;
            text-transform: uppercase;
            display: block;
            margin-bottom: 8px;
        }

        .form-control {
            border: 3px solid #000;
            border-radius: 0;
            padding: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        .form-control:focus {
            border-color: #4f46e5;
            box-shadow: none;
            background: #fffef0; /* Slight yellow tint on focus */
        }

        /* --- Update Button --- */
        .btn-update {
            background: #fcd34d; /* Warning/Edit Yellow */
            color: #000;
            border: 3px solid #000;
            padding: 15px;
            font-weight: 900;
            text-transform: uppercase;
            width: 100%;
            transition: 0.2s;
            cursor: pointer;
        }

        .btn-update:hover {
            background: #000;
            color: #fff;
            transform: translate(-4px, -4px);
            box-shadow: 6px 6px 0px #fcd34d;
        }

        /* --- Bottom Links --- */
        .nav-links {
            margin-top: 30px;
            text-align: center;
        }

        .nav-links a {
            color: #000;
            text-decoration: none;
            font-weight: 700;
            margin: 0 10px;
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .nav-links a:hover {
            color: #4f46e5;
        }
    </style>
</head>
<body>

    <div class="container-custom">
        <div class="update-card">
            <span class="task-id-badge">Task Editing Mode</span>
            <h1>Update Task</h1>
            <p class="text-muted mb-4 small">Modify the details of your existing task below.</p>

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Task Title</label>
                    <input type="text" name="title" class="form-control" value="{{ task.title }}" placeholder="Task Title" required>
                </div>

                <button type="submit" class="btn-update">
                    Save Changes üíæ
                </button>
            </form>
        </div>

        <div class="nav-links">
            <a href="{% url 'create_task' %}">‚Üê Back</a>
            <a href="{% url 'taskdetails' %}">View All Tasks</a>
            <a href="{% url 'create_category' %}">Manage Categories</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
